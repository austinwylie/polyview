{% extends "shared/base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    <div id="content" class="container"
         style="margin-top: 0px; min-height: 75vh; margin-bottom: 35px;">
        <div class="row" style="margin-top: 0px">
            <div class="col-xs-10 col-xs-offset-1"
                 style="border-bottom-width: 2px; border-bottom-color: #F2F2F2; border-bottom-style: solid; padding-bottom: 15px">
                <h1>Courses</h1>
            </div>

            <div class="col-xs-10 col-xs-offset-1" style="margin-top: 20px">
                {% for subject in subjects %}
                    <p>
                        <a href="/search/?query={{ subject.code }}"><strong>{{ subject.code }}</strong>: {{ subject.title }}
                        </a>
                    </p>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
