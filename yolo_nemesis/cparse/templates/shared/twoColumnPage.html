{% extends "/shared/base.html" %}

{% block content %}
    <div id="content" class="container"
         style="margin-top: 0px; min-height: 75vh; margin-bottom: 35px;">
        <div class="row">
            <div class="col-xs-12"
                 style="border-bottom-width: 2px; border-bottom-color: #F2F2F2; border-bottom-style: solid; padding-bottom: 15px">
                {% block header %}{% endblock %}
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12 col-md-5 col-md-offset-0">

                    {% block leftCol %}{% endblock %}
                </div>

                <div class="col-xs-12 col-md-7 col-md-offset-0"
                     style="margin-top: 0px">
                    {% block rightCol %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"
                 style="margin-top: 15px">
                {% block bottom %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
